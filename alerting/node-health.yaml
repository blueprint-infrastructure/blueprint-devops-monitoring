groups:
  - name: node_health
    interval: 30s
    rules:
      - alert: NodeDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Node {{ $labels.instance }} is down"
          description: "Node {{ $labels.instance }} has been down for more than 2 minutes. Job: {{ $labels.job }}"
          runbook_url: "https://runbooks.example.com/node-down"

      - alert: TargetScrapeError
        expr: up == 1 and scrape_samples_scraped == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Target {{ $labels.instance }} is not returning samples"
          description: "Target {{ $labels.instance }} (job: {{ $labels.job }}) is up but scrape_samples_scraped is 0 for more than 5 minutes"
          runbook_url: "https://runbooks.example.com/node-down"
